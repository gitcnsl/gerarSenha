<!doctype html>
<html lang="pt-BR">

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gerador de Senhas</title>
</head>

<body>

    <div class="container my-3">
        <div class="row">
            
            <div class="col-12 text-center my-3">
                <h1 class="p-5 display-4 bg-dark 
                text-light rounded">Gerar Senha</h1>
            </div>

            <div class="col-12 text-center my-3">
                <button class="btn btn-danger me-3" id="btnSenha">Clique para gerar senha</button>
                <button class="btn btn-success" id="btnCopia">Clique para copiar a senha</button>
            </div>

            <div class="col-12 text-center my-3">
                <div id="senha" class="p-5 border rounded display-5"></div>
            </div>           

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="./js/senha.js"></script>





</body>

</html>
